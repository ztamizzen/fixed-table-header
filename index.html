<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> fixedTableHeader </title>
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans|Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/fixed-table-header.css" type='text/css'>
</head>

<body>


    <div id="example">
        <h1>Fixed Table Header</h1>
        <p>The header of the table below should alway stay in view.</p>
        <p>Now with a fixed footer as well, if you like.</p>

        <table id="theTable" class="fixed-table-header fixed-table-footer">
            <colgroup>
                <col id="col-idx">
                <col id="col-name">
                <col id="col-age">
                <col id="col-sex">
                <col id="col-location">
            </colgroup>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Location</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mats Lindblad</td>
                    <td>40</td>
                    <td>Male</td>
                    <td>Skarpn√§ck</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/fixed-table-header.js"></script>

</body>

</html>
